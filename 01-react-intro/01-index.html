<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
</head>
<body>
    <input type="button" value="Render" id="btnRender" />
    <div id="root"></div>
    <div>
        <span>Counter : </span>
        <span id="spanCounter"></span>
    </div>
    <script>
        /* using the browser DOM */
        /*
        var h1Ele = document.createElement('h1')
        h1Ele.setAttribute('id', 'heading-1')
        h1Ele.innerText = 'Welcome to React.js!'
        document.body.appendChild(h1Ele)
        */

        /* using the virtual DOM */
        var counter = 0;
        function renderApp(){
            //increment the counter
            ++counter;
            
            //updating the counter using browser DOM
            document.getElementById('spanCounter').innerText = counter;

            //displaying h1 using React Virutal DOM
            //var h1Ele = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React.js!');
            var h1Ele = React.createElement('h1', { id: 'heading-1' }, 'Welcome to React.js! - ' + counter);
            ReactDOM.render(h1Ele, document.getElementById('root'));
        }
        document.getElementById('btnRender').addEventListener('click', renderApp);
    </script>
</body>
</html>
