<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Demo</title>
    <style>
        .highlight{
            color : blue
        }
    </style>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>
    <script src="../lib/babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component {
            
            state = { 
                message : '[Dummy greet message]', 
                userName : ''
            }
            
            onBtnGreetClick = (evt) => {
                const newMsg = `Hi ${this.state.userName}, ${this.props.template}`
                this.setState({message : newMsg});
            }

            onTxtUserNameChange = (evt) => {
                this.setState({userName : evt.target.value})
            }
            
            render = () => {
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }
        //ReactDOM.render(React.createElement(Greeter), document.getElementById('root'));
        ReactDOM.render(
            <div>
                <Greeter template="Have a nice day!"/>
                <Greeter template="Have a good day!"/>
            </div> , document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
